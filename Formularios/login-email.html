<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login por E-mail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="black">
<font size="4" color="white">
  <fieldset>
    <center>
      <legend>LOGIN EMAIL</legend><br>
      <form action="cardapio.html" method="get">
        <label for="email">E-mail</label><br>
        <input id="email" type="email" placeholder="Informe seu E-mail" required><br><br>
        
        <label for="senha">Senha</label><br>
        <input id="senha" type="password" placeholder="Informe sua Senha" required><br><br>
        
        <button type="submit" class="botao">ENTRAR</button>
      </form>
      <br>
      <a href="formularios.html" class="botao voltar">VOLTAR</a>
    </center>
  </fieldset>
</font>
</body>
</html>
